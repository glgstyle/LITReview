{% extends 'base.html' %}
{% block stylesheets %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/style/registration.css">
{% endblock %}
{% block javascripts %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
{% endblock %}  
<body>
    {% block content %}
        <form>
            <h2>Inscrivez-vous</h2>
            <div class="form-group">
                <input type="email" class="form-control" id="inputUsername" aria-describedby="usernameHelp" placeholder="Nom d'utilisateur">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Mot de passe">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" id="exampleInputPassword2" placeholder="Confirmation mot de passe">
            </div>
            <button type="submit" class="btn btn-primary" onclick="window.location='index.html';" value="click here">Retourner</button>
            <button type="submit" class="btn btn-primary">S'inscrire</button>
        </form>
    {% endblock %}   
</body>
