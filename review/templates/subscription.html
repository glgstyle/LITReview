{% extends 'base.html' %}{% load static %}
{% block stylesheets %}
    <link rel="stylesheet" href="{% static 'style/subscription.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
{% endblock %}
<body>
    {% block content %}
    <main>
        <h1>Suivre d'autres utilisateurs</h1>
        {% for message in messages %}
        <div class="alert {{ message.tags }} alert-primary d-flex justify-content-center" role="alert">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-exclamation-triangle-fill flex-shrink-0 me-2" viewBox="0 0 16 16" role="img" aria-label="Warning:">
            <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
            </svg>
            <div>
                {{message}}
            </div>
        </div>
        {% endfor %}
        <div class="follow-new-user">
            <form action="" method="post">
                {% csrf_token %}
                {{ form }} 
                <div class="input-group mb-3">
                    <!-- <input type="text" id="first-input" class="form-control" placeholder="Nom d'utilisateur" aria-label="Recipient's username" aria-describedby="button-addon2">  -->
                     <!-- {{ form.followed_user }} -->
                    <button class="btn btn-outline-secondary" type="submit" id="button-addon2">Button</button>
                </div>
            </form>
        </div>
        <h2>Abonnements</h2>
        <div class="followed-users">
            <div class="input-group mb-3" id="followed-users-input">
                <input type="text" class="form-control" placeholder="username" aria-label="Recipient's username" aria-describedby="button-addon2">
                <button class="btn btn-outline-secondary" type="button" id="button-addon2">Désabonner</button>
            </div>
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="username" aria-label="Recipient's username" aria-describedby="button-addon2">
                <button class="btn btn-outline-secondary" type="button" id="button-addon2">Désabonner</button>
            </div>
        </div>
        <h2>Abonnés</h2>
        <div class="followers">
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="username" aria-label="Recipient's username" aria-describedby="button-addon2">
            </div>
        </div>
    </main>
    {% endblock %}
</body>
