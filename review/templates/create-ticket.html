{% extends 'base.html' %}
{% block stylesheets %}
<link rel="stylesheet" href="/assets/style/create_ticket.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
{% endblock %}
<body>
    {% block content %}
        <main>
            <h1>Créer un ticket</h1>
            <div class="book-ticket-content">
                <h2>Titre</h2>
                <div class="title">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" id="book-title" aria-label="Recipient's username" aria-describedby="button-addon2">
                    </div>
                </div>
                <h3>Description</h3>
                <div class="description">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" id="book-description" aria-label="Recipient's username" aria-describedby="button-addon2">
                    </div>
                </div>
                <h4>Image</h4>
                <div class="image">
                    <button class="btn btn-primary" type="button" id="button-uppload">Télécharger le fichier</button>
                </div>
            </div>
            <div class="send">
                <button class="btn btn-primary" type="button" id="button-upload">Envoyer</button>
            </div>
        </main>
    {% endblock %}
</body>
