{% extends 'base.html' %}{% load static %}
{% block stylesheets %}
    <link rel="stylesheet" href="{% static 'style/create_ticket.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
{% endblock %}
<body>
    {% block content %}
    <main>
        <h1>Modifier votre ticket</h1>
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="book-ticket-content">
                <h2>Titre</h2>
                <div class="title">
                    <div class="input-group mb-3">
                        {{ form.title }}
                    </div>
                </div>
                <h2>Auteur</h2>
                <div class="author">
                    <div class="input-group mb-3">
                        {{ form.author }}
                    </div>
                </div>
                <h3>Description</h3>
                <div class="description">
                    <div class="input-group mb-3">
                        {{ form.description }}
                    </div>
                </div>
                <h4>Image</h4>
                <div class="image">
                    {{ form.image }}
                    <img src="/{{ticket.image}}" alt="couverture du livre {{ review.ticket.title }}">
                </div>
            </div>
            <div class="send">
                <input class="btn btn-primary" type="submit" id="button-send"></button>
            </div>
        </form>
    </main>
    {% endblock %}
</body>
